<body onload="displayCharts()">

<div id="charts">
    <div class="reset-zoom">
        <a href="javascript:dc.filterAll(); dc.redrawAll();">Reset Time to Zoom</a>
    </div>

    <div class="chart-box">
        <div id="chart-pie-clinic"></div>
        <label>Referral Counts by Clinic</label>
        <label>Total:</label>
    </div>
    <div class="chart-box">
        <div id="chart-pie-type"></div>
        <label>Referral Counts by Referral Type</label>
        <label>Total:</label>
    </div>
    <div class="chart-box">
        <div id="chart-pie-source">
        </div>
        <label>Referral Counts by Referral Source</label>
        <label>Total:</label>
    </div>

    <div class="row">
        <div id="composite-test-chart">
            <strong>Total Referral Counts By Clinic</strong>
            <span class="reset" style="display: none;">range: <span class="filter"></span></span>
            <a class="reset" href="javascript:compositeTestChart.filterAll();referralsLineChart.filterAll();dc.redrawAll();"
               style="display: none;">reset</a>

            <div class="clearfix"></div>
        </div>
    </div>

    <div class="row">
        <div id="chart-line-referrals-totals">
            <strong>Total Referral Counts</strong>
            <span class="reset" style="display: none;">range: <span class="filter"></span></span>

            <div class="clearfix"></div>
        </div>
    </div>
</div>


<div id="sources-data-table-container">
    <table id="sources-data-table">
        <thead>
            <tr class="header">
                <th>Source</th>
                <th>Type</th>
                <th>Facility</th>
                <th>Active</th>
                <th>Discharged</th>
                <th>Not Yet Seen</th>
                <th>Total</th>
                <th>Shrinkage</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
